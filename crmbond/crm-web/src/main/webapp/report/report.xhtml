<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">


<ui:composition template="/report/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Report"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form id="form" target="_blank">
			<p:outputLabel>Export Report</p:outputLabel>
			<p:selectOneRadio value="#{reportsBean.exportOption}">
				<f:selectItem itemValue="PDF" itemLabel="PDF" />
				<f:selectItem itemValue="HTML" itemLabel="HTML" />
				<f:selectItem itemValue="EXCEL" itemLabel="EXCEL" />
				<f:selectItem itemValue="RTF" itemLabel="RTF" />
			</p:selectOneRadio>
			<h:commandButton action="#{reportsBean.execute()}" value="Get Report" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
