<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="InteractionCategoriesViewDlg" widgetVar="InteractionCategoriesViewDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.ViewInteractionCategoriesTitle}">
		<h:form id="InteractionCategoriesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{interactionCategoriesController.selected != null}">
					<h:outputText value="#{bundle.ViewInteractionCategoriesLabel_id}" />
					<h:outputText value="#{interactionCategoriesController.selected.id}" title="#{bundle.ViewInteractionCategoriesTitle_id}" />
					<h:outputText value="#{bundle.ViewInteractionCategoriesLabel_description}" />
					<h:outputText value="#{interactionCategoriesController.selected.description}" title="#{bundle.ViewInteractionCategoriesTitle_description}" />
					<h:outputText value="#{bundle.ViewInteractionCategoriesLabel_isActive}" />
					<p:selectBooleanCheckbox value="#{interactionCategoriesController.selected.isActive}" disabled="true" />
					<h:outputText value="#{bundle.ViewInteractionCategoriesLabel_createdDate}" />
					<h:outputText value="#{interactionCategoriesController.selected.createdDate}" title="#{bundle.ViewInteractionCategoriesTitle_createdDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
					<h:outputText value="#{bundle.ViewInteractionCategoriesLabel_modifiedDate}" />
					<h:outputText value="#{interactionCategoriesController.selected.modifiedDate}" title="#{bundle.ViewInteractionCategoriesTitle_modifiedDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
				</p:panelGrid>
				<p:commandButton value="#{bundle.Close}" onclick="InteractionCategoriesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
