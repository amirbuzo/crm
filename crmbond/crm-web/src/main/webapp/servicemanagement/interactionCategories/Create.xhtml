<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="InteractionCategoriesCreateDlg" widgetVar="InteractionCategoriesCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreateInteractionCategoriesTitle}">
		<h:form id="InteractionCategoriesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{interactionCategoriesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateInteractionCategoriesLabel_description}" for="description" />
					<p:inputText id="description" value="#{interactionCategoriesController.selected.description}"
						title="#{bundle.CreateInteractionCategoriesTitle_description}" required="true"
						requiredMessage="#{bundle.CreateInteractionCategoriesRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.CreateInteractionCategoriesLabel_isActive}" for="isActive" />
					<p:selectBooleanCheckbox id="isActive" value="#{interactionCategoriesController.selected.isActive}" required="true"
						requiredMessage="#{bundle.EditInteractionCategoriesRequiredMessage_isActive}" />
					<p:outputLabel value="#{bundle.CreateInteractionCategoriesLabel_createdDate}" for="createdDate" />
					<p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{interactionCategoriesController.selected.createdDate}"
						title="#{bundle.EditInteractionCategoriesTitle_createdDate}" required="true"
						requiredMessage="#{bundle.EditInteractionCategoriesRequiredMessage_createdDate}" showOn="button" />
					<p:outputLabel value="#{bundle.CreateInteractionCategoriesLabel_modifiedDate}" for="modifiedDate" />
					<p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{interactionCategoriesController.selected.modifiedDate}"
						title="#{bundle.EditInteractionCategoriesTitle_modifiedDate}" required="true"
						requiredMessage="#{bundle.EditInteractionCategoriesRequiredMessage_modifiedDate}" showOn="button" />
				</p:panelGrid>
				<p:commandButton actionListener="#{interactionCategoriesController.create}" value="#{bundle.Save}"
					update="display,:InteractionCategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args,'InteractionCategoriesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="InteractionCategoriesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
