<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="LogsCreateDlg" widgetVar="LogsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLogsTitle}">
		<h:form id="LogsCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{logsController.selected != null}">
					<p:outputLabel value="#{bundle.EditLogsLabel_interactionID}" for="interactionID" />
					<p:inputText id="interactionID" value="#{logsController.selected.interactionID}" title="#{bundle.EditLogsTitle_interactionID}" required="true"
						requiredMessage="#{bundle.EditLogsRequiredMessage_interactionID}" />

					<p:outputLabel value="#{bundle.CreateLogsLabel_userID}" for="userID" />
					<p:inputText id="userID" value="#{logsController.selected.userID}" title="#{bundle.CreateLogsTitle_userID}" required="true"
						requiredMessage="#{bundle.CreateLogsRequiredMessage_userID}" />
					<p:outputLabel value="#{bundle.CreateLogsLabel_note}" for="note" />
					<p:inputTextarea rows="4" cols="30" id="note" value="#{logsController.selected.note}" title="#{bundle.CreateLogsTitle_note}" required="true"
						requiredMessage="#{bundle.CreateLogsRequiredMessage_note}" />
					<p:outputLabel value="#{bundle.CreateLogsLabel_interactionStatus}" for="interactionStatus" />
					<p:selectOneMenu id="interactionStatus" value="#{logsController.selected.interactionStatus}" title="#{bundle.CreateLogsTitle_interactionStatus}"
						required="true" requiredMessage="#{bundle.CreateLogsRequiredMessage_interactionStatus}">
						<f:selectItem itemLabel="Select Status" itemValue="-1" noSelectionOption="true" />
						<f:selectItems value="#{utils.interactionservicestatus.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{bundle.CreateLogsLabel_timePeriod}" for="timePeriod" />
					<p:inputText id="timePeriod" value="#{logsController.selected.timePeriod}" title="#{bundle.CreateLogsTitle_timePeriod}" required="true"
						requiredMessage="#{bundle.CreateLogsRequiredMessage_timePeriod}" />
					<p:outputLabel value="#{bundle.CreateLogsLabel_interactionType}" for="interactionType" />
					<p:selectOneMenu id="interactionType" value="#{logsController.selected.interactionType}" required="true"
						requiredMessage="#{bundle.EditLogsRequiredMessage_interactionType}">
						<f:selectItems value="#{interactionServiceTypesController.itemsAvailableSelectOne}" var="typeItem" itemValue="#{typeItem}" />
					</p:selectOneMenu>
					<p:outputLabel value="#{bundle.CreateLogsLabel_contactID}" for="contactID" />
					<p:inputText id="contactID" value="#{logsController.selected.contactID}" title="#{bundle.CreateLogsTitle_contactID}" required="true"
						requiredMessage="#{bundle.CreateLogsRequiredMessage_contactID}" />

				</p:panelGrid>
				<p:commandButton actionListener="#{logsController.create}" value="#{bundle.Save}" update="display,:LogsListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'LogsCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="LogsCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
