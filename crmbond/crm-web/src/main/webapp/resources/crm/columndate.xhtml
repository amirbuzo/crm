<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<!-- INTERFACE dont work -->
<composite:interface componentType="org.primefaces.component.Column" preferred="true" shortDescription="Extended Datatable">
	<composite:attribute name="value" />
	<composite:attribute name="title" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<composite:actionSource name="#{component}">
		<p:column sortBy="#{cc.attrs.value}" filterBy="#{cc.attrs.value}">
			<f:facet name="header">
				<h:outputText value="#{cc.attrs.title}" />
			</f:facet>
			<h:outputText value="#{cc.attrs.value}">
				<f:convertDateTime pattern="#{userManager.currentUser.dateformat}" locale="#{userManager.locale}" />
			</h:outputText>
		</p:column>
	</composite:actionSource>
</composite:implementation>
</html>
