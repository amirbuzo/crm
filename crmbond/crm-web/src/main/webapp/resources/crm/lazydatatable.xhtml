<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<cc:interface>
		<cc:attribute name="rows" />
		<cc:attribute name="value" />
		<cc:attribute name="var" />
		<cc:attribute name="id" />
		<cc:attribute name="rowStyle" />
	</cc:interface>

	<cc:implementation>
		<p:dataTable value="#{cc.attrs.value}" rendered="#{not empty cc.attrs.value}" id="#{cc.attrs.id}" paginator="true" rows="25"
			currentPageReportTemplate="Showing {startRecord}-{endRecord} of     {totalRecords}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="25,50,100" paginatorPosition="bottom" lazy="true" rowStyleClass="#{cc.attrs.rowStyle}">

			<c:set target="#{component}" property="var" value="#{cc.attrs.var}" />
			<cc:insertChildren />
		</p:dataTable>
	</cc:implementation>
</ui:component>
