<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templatelogin.xhtml">

	<ui:define name="title">
		<h:outputText value="Login Error" />
	</ui:define>

	<ui:define name="body">
		<h2>Invalid user name or password.</h2>

		<p>
			Please enter a user name or password that is authorized to access this application. For this application, this means a user that has been created
			in the
			<code>file</code>
			realm and has been assigned to the <em>group</em> of
			<code>user</code>
			.
		</p>
		<p>
			<h:link outcome="index" value="Return to login page" />
		</p>



	</ui:define>

</ui:composition>
</html>
