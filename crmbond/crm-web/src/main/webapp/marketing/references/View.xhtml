<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="ReferencesViewDlg" widgetVar="ReferencesViewDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.ViewReferencesTitle}">
		<h:form id="ReferencesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{referencesController.selected != null}">
					<h:outputText value="#{bundle.ViewReferencesLabel_id}" />
					<h:outputText value="#{referencesController.selected.id}" title="#{bundle.ViewReferencesTitle_id}" />
					<h:outputText value="#{bundle.ViewReferencesLabel_description}" />
					<h:outputText value="#{referencesController.selected.description}" title="#{bundle.ViewReferencesTitle_description}" />
					<h:outputText value="#{bundle.ViewReferencesLabel_isActive}" />
					<p:selectBooleanCheckbox value="#{referencesController.selected.isActive}" disabled="true" />
					<h:outputText value="#{bundle.ViewReferencesLabel_createdDate}" />
					<h:outputText value="#{referencesController.selected.createdDate}" title="#{bundle.ViewReferencesTitle_createdDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
					<h:outputText value="#{bundle.ViewReferencesLabel_modifiedDate}" />
					<h:outputText value="#{referencesController.selected.modifiedDate}" title="#{bundle.ViewReferencesTitle_modifiedDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
				</p:panelGrid>
				<p:commandButton value="#{bundle.Close}" onclick="ReferencesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
