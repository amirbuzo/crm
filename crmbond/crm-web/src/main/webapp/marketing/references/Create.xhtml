<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="ReferencesCreateDlg" widgetVar="ReferencesCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreateReferencesTitle}">
		<h:form id="ReferencesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{referencesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateReferencesLabel_description}" for="description" />
					<p:inputText id="description" value="#{referencesController.selected.description}" title="#{bundle.CreateReferencesTitle_description}"
						required="true" requiredMessage="#{bundle.CreateReferencesRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.CreateReferencesLabel_isActive}" for="isActive" />
					<p:selectBooleanCheckbox id="isActive" value="#{referencesController.selected.isActive}" required="true"
						requiredMessage="#{bundle.EditReferencesRequiredMessage_isActive}" />
					<p:outputLabel value="#{bundle.CreateReferencesLabel_createdDate}" for="createdDate" />
					<p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{referencesController.selected.createdDate}"
						title="#{bundle.EditReferencesTitle_createdDate}" required="true" requiredMessage="#{bundle.EditReferencesRequiredMessage_createdDate}"
						showOn="button" />
					<p:outputLabel value="#{bundle.CreateReferencesLabel_modifiedDate}" for="modifiedDate" />
					<p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{referencesController.selected.modifiedDate}"
						title="#{bundle.EditReferencesTitle_modifiedDate}" required="true" requiredMessage="#{bundle.EditReferencesRequiredMessage_modifiedDate}"
						showOn="button" />
				</p:panelGrid>
				<p:commandButton actionListener="#{referencesController.create}" value="#{bundle.Save}" update="display,:ReferencesListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'ReferencesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="ReferencesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
