<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/marketing/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.ListPotentialClientsTitle}"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:form id="PotentialClientsListForm">
			<p:panel header="#{bundle.ListPotentialClientsTitle}">
				<p:contextMenu for="datalist">
					<p:menuitem id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{potentialClientsController.prepareCreate}"
						update=":PotentialClientsCreateForm" oncomplete="PF('PotentialClientsCreateDialog').show()" />
					<p:menuitem id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":PotentialClientsViewForm"
						oncomplete="PF('PotentialClientsViewDialog').show()" />
					<p:menuitem id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PotentialClientsEditForm"
						oncomplete="PF('PotentialClientsEditDialog').show()" />
					<p:menuitem id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}" actionListener="#{potentialClientsController.destroy}"
						update=":growl,datalist" />
				</p:contextMenu>
				<p:dataTable id="datalist" value="#{potentialClientsController.items}" var="item" selectionMode="single"
					selection="#{potentialClientsController.selected}" paginator="true" rowKey="#{item.id}" rows="10" rowsPerPageTemplate="10,20,30,40,50">

					<p:ajax event="rowSelect" update="createButton viewButton editButton deleteButton" />
					<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton" />

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_name}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_phone}" />
						</f:facet>
						<h:outputText value="#{item.phone}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_mobilePhone}" />
						</f:facet>
						<h:outputText value="#{item.mobilePhone}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_priority}" />
						</f:facet>
						<h:outputText value="#{item.priority}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_address}" />
						</f:facet>
						<h:outputText value="#{item.address}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_email}" />
						</f:facet>
						<h:outputText value="#{item.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_information}" />
						</f:facet>
						<h:outputText value="#{item.information}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_status}" />
						</f:facet>
						<h:outputText value="#{item.status}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_userCreated}" />
						</f:facet>
						<h:outputText value="#{item.userCreated}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_isActive}" />
						</f:facet>
						<p:selectBooleanCheckbox value="#{item.isActive}" disabled="true" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_createdDate}" />
						</f:facet>
						<h:outputText value="#{item.createdDate}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListPotentialClientsTitle_modifiedDate}" />
						</f:facet>
						<h:outputText value="#{item.modifiedDate}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
					<f:facet name="footer">
						<p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{potentialClientsController.prepareCreate}"
							update=":PotentialClientsCreateForm" oncomplete="PF('PotentialClientsCreateDialog').show()" />
						<p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":PotentialClientsViewForm"
							oncomplete="PF('PotentialClientsViewDialog').show()" disabled="#{empty potentialClientsController.selected}" />
						<p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PotentialClientsEditForm"
							oncomplete="PF('PotentialClientsEditDialog').show()" disabled="#{empty potentialClientsController.selected}" />
						<p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}" actionListener="#{potentialClientsController.destroy}"
							update=":growl,datalist" disabled="#{empty potentialClientsController.selected}" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>

		<ui:include src="Create.xhtml" />
		<ui:include src="Edit.xhtml" />
		<ui:include src="View.xhtml" />
	</ui:define>
</ui:composition>

</html>
