<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="PotentialContactCategoriesEditDlg" widgetVar="PotentialContactCategoriesEditDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.EditPotentialContactCategoriesTitle}">
		<h:form id="PotentialContactCategoriesEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{potentialContactCategoriesController.selected != null}">
					<p:outputLabel value="#{bundle.EditPotentialContactCategoriesLabel_description}" for="description" />
					<p:inputText id="description" value="#{potentialContactCategoriesController.selected.description}"
						title="#{bundle.EditPotentialContactCategoriesTitle_description}" required="true"
						requiredMessage="#{bundle.EditPotentialContactCategoriesRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.EditPotentialContactCategoriesLabel_isActive}" for="isActive" />
					<p:selectBooleanCheckbox id="isActive" value="#{potentialContactCategoriesController.selected.isActive}" required="true"
						requiredMessage="#{bundle.EditPotentialContactCategoriesRequiredMessage_isActive}" />
					<p:outputLabel value="#{bundle.EditPotentialContactCategoriesLabel_createdDate}" for="createdDate" />
					<p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{potentialContactCategoriesController.selected.createdDate}"
						title="#{bundle.EditPotentialContactCategoriesTitle_createdDate}" required="true"
						requiredMessage="#{bundle.EditPotentialContactCategoriesRequiredMessage_createdDate}" showOn="button" />
					<p:outputLabel value="#{bundle.EditPotentialContactCategoriesLabel_modifiedDate}" for="modifiedDate" />
					<p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{potentialContactCategoriesController.selected.modifiedDate}"
						title="#{bundle.EditPotentialContactCategoriesTitle_modifiedDate}" required="true"
						requiredMessage="#{bundle.EditPotentialContactCategoriesRequiredMessage_modifiedDate}" showOn="button" />
				</p:panelGrid>
				<p:commandButton actionListener="#{potentialContactCategoriesController.update}" value="#{bundle.Save}"
					update="display,:PotentialContactCategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PotentialContactCategoriesEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="PotentialContactCategoriesEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
