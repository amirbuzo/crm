<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="EventCategoriesViewDlg" widgetVar="EventCategoriesViewDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.ViewEventCategoriesTitle}">
		<h:form id="EventCategoriesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{eventCategoriesController.selected != null}">
					<h:outputText value="#{bundle.ViewEventCategoriesLabel_id}" />
					<h:outputText value="#{eventCategoriesController.selected.id}" title="#{bundle.ViewEventCategoriesTitle_id}" />
					<h:outputText value="#{bundle.ViewEventCategoriesLabel_description}" />
					<h:outputText value="#{eventCategoriesController.selected.description}" title="#{bundle.ViewEventCategoriesTitle_description}" />
					<h:outputText value="#{bundle.ViewEventCategoriesLabel_isActive}" />
					<p:selectBooleanCheckbox value="#{eventCategoriesController.selected.isActive}" disabled="true" />
					<h:outputText value="#{bundle.ViewEventCategoriesLabel_createdDate}" />
					<h:outputText value="#{eventCategoriesController.selected.createdDate}" title="#{bundle.ViewEventCategoriesTitle_createdDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
					<h:outputText value="#{bundle.ViewEventCategoriesLabel_modifiedDate}" />
					<h:outputText value="#{eventCategoriesController.selected.modifiedDate}" title="#{bundle.ViewEventCategoriesTitle_modifiedDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
				</p:panelGrid>
				<p:commandButton value="#{bundle.Close}" onclick="EventCategoriesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
