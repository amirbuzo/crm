<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="CompanyEditDlg" widgetVar="CompanyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompanyTitle}">
		<h:form id="CompanyEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="4" rendered="#{companyController.selected != null}">
					<p:outputLabel value="#{bundle.EditCompanyLabel_nipt}" for="nipt" />
					<p:inputText id="nipt" value="#{companyController.selected.nipt}" title="#{bundle.EditCompanyTitle_nipt}" />
					<p:outputLabel value="#{bundle.EditCompanyLabel_name}" for="name" />
					<p:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.EditCompanyTitle_name}" />
					<p:outputLabel value="#{bundle.EditCompanyLabel_status}" for="status" />
					<p:inputText id="status" value="#{companyController.selected.status}" title="#{bundle.EditCompanyTitle_status}" />
					<p:outputLabel value="#{bundle.EditCompanyLabel_representative}" for="representative" />
					<p:inputText id="representative" value="#{companyController.selected.representative}" title="#{bundle.EditCompanyTitle_representative}" />
					<p:outputLabel value="#{bundle.EditCompanyLabel_region}" for="region" />
					<p:inputText id="region" value="#{companyController.selected.region}" title="#{bundle.EditCompanyTitle_region}" />
				</p:panelGrid>
				<crm:generals item="#{companyController.selected}" />

				<p:commandButton actionListener="#{companyController.update}" value="#{bundle.Save}" update="display,:CompanyListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'CompanyEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="CompanyEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
