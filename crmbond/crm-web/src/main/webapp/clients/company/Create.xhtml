<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="CompanyCreateDlg" widgetVar="CompanyCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreateCompanyTitle}">
		<h:form id="CompanyCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="4" rendered="#{companyController.selected != null}">
					<p:outputLabel value="#{bundle.CreateCompanyLabel_nipt}" for="nipt" />
					<p:inputText id="nipt" value="#{companyController.selected.nipt}" title="#{bundle.CreateCompanyTitle_nipt}" />
					<p:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" />
					<p:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.CreateCompanyTitle_name}" />
					<p:outputLabel value="#{bundle.CreateCompanyLabel_status}" for="status" />
					<p:inputText id="status" value="#{companyController.selected.status}" title="#{bundle.CreateCompanyTitle_status}" />
					<p:outputLabel value="#{bundle.CreateCompanyLabel_representative}" for="representative" />
					<p:inputText id="representative" value="#{companyController.selected.representative}" title="#{bundle.CreateCompanyTitle_representative}" />
					<p:outputLabel value="#{bundle.CreateCompanyLabel_region}" for="region" />
					<p:inputText id="region" value="#{companyController.selected.region}" title="#{bundle.CreateCompanyTitle_region}" />
					<p:outputLabel value="#{bundle.CreateCompanyLabel_createdDate}" for="createdDate" />
					<p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyController.selected.createdDate}"
						title="#{bundle.EditCompanyTitle_createdDate}" showOn="button" />
					<p:outputLabel value="#{bundle.CreateCompanyLabel_modifiedDate}" for="modifiedDate" />
					<p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyController.selected.modifiedDate}"
						title="#{bundle.EditCompanyTitle_modifiedDate}" showOn="button" />
				</p:panelGrid>
				<p:commandButton actionListener="#{companyController.create}" value="#{bundle.Save}" update="display,:CompanyListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'CompanyCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="CompanyCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
