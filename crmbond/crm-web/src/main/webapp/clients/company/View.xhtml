<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="CompanyViewDlg" widgetVar="CompanyViewDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.ViewCompanyTitle}">
		<h:form id="CompanyViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="4" rendered="#{companyController.selected != null}">
					<h:outputText value="#{bundle.ViewCompanyLabel_id}" />
					<h:outputText value="#{companyController.selected.id}" title="#{bundle.ViewCompanyTitle_id}" />
					<h:outputText value="#{bundle.ViewCompanyLabel_nipt}" />
					<h:outputText value="#{companyController.selected.nipt}" title="#{bundle.ViewCompanyTitle_nipt}" />
					<h:outputText value="#{bundle.ViewCompanyLabel_name}" />
					<h:outputText value="#{companyController.selected.name}" title="#{bundle.ViewCompanyTitle_name}" />
					<h:outputText value="#{bundle.ViewCompanyLabel_status}" />
					<h:outputText value="#{companyController.selected.status}" title="#{bundle.ViewCompanyTitle_status}" />
					<h:outputText value="#{bundle.ViewCompanyLabel_representative}" />
					<h:outputText value="#{companyController.selected.representative}" title="#{bundle.ViewCompanyTitle_representative}" />
					<h:outputText value="#{bundle.ViewCompanyLabel_region}" />
					<h:outputText value="#{companyController.selected.region}" title="#{bundle.ViewCompanyTitle_region}" />

				</p:panelGrid>
				<crm:generals item="#{companyController.selected}" />

				<p:commandButton value="#{bundle.Close}" onclick="CompanyViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
