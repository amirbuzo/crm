<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="ContactClientsEditDlg" widgetVar="ContactClientsEditDialog" maximizable="true" dynamic="true" minimizable="true" position="center" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.EditContactClientsTitle}">
		<h:form id="ContactClientsEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="4" rendered="#{contactClientsController.selected != null}">
					<p:outputLabel value="#{bundle.EditContactClientsLabel_name}" for="name" />
					<p:inputText id="name" value="#{contactClientsController.selected.name}" title="#{bundle.EditContactClientsTitle_name}" required="true"
						requiredMessage="#{bundle.EditContactClientsRequiredMessage_name}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_surname}" for="surname" />
					<p:inputText id="surname" value="#{contactClientsController.selected.surname}" title="#{bundle.EditContactClientsTitle_surname}" required="true"
						requiredMessage="#{bundle.EditContactClientsRequiredMessage_surname}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_position}" for="position" />
					<p:inputText id="position" value="#{contactClientsController.selected.position}" title="#{bundle.EditContactClientsTitle_position}"
						required="true" requiredMessage="#{bundle.EditContactClientsRequiredMessage_position}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_departament}" for="departament" />
					<p:inputText id="departament" value="#{contactClientsController.selected.departament}" title="#{bundle.EditContactClientsTitle_departament}"
						required="true" requiredMessage="#{bundle.EditContactClientsRequiredMessage_departament}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_email}" for="email" />
					<p:inputText id="email" value="#{contactClientsController.selected.email}" title="#{bundle.EditContactClientsTitle_email}" required="true"
						requiredMessage="#{bundle.EditContactClientsRequiredMessage_email}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_officeAddress}" for="officeAddress" />
					<p:inputText id="officeAddress" value="#{contactClientsController.selected.officeAddress}"
						title="#{bundle.EditContactClientsTitle_officeAddress}" required="true"
						requiredMessage="#{bundle.EditContactClientsRequiredMessage_officeAddress}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_information}" for="information" />
					<p:inputTextarea rows="4" cols="30" id="information" value="#{contactClientsController.selected.information}"
						title="#{bundle.EditContactClientsTitle_information}" required="true" requiredMessage="#{bundle.EditContactClientsRequiredMessage_information}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_officeNumber}" for="officeNumber" />
					<p:inputText id="officeNumber" value="#{contactClientsController.selected.officeNumber}" title="#{bundle.EditContactClientsTitle_officeNumber}"
						required="true" requiredMessage="#{bundle.EditContactClientsRequiredMessage_officeNumber}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_mobilePhone}" for="mobilePhone" />
					<p:inputText id="mobilePhone" value="#{contactClientsController.selected.mobilePhone}" title="#{bundle.EditContactClientsTitle_mobilePhone}"
						required="true" requiredMessage="#{bundle.EditContactClientsRequiredMessage_mobilePhone}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_fax}" for="fax" />
					<p:inputText id="fax" value="#{contactClientsController.selected.fax}" title="#{bundle.EditContactClientsTitle_fax}" required="true"
						requiredMessage="#{bundle.EditContactClientsRequiredMessage_fax}" />
					<p:outputLabel value="#{bundle.EditContactClientsLabel_clientID}" for="clientID" />
					<p:selectOneMenu id="clientID" value="#{contactClientsController.selected.clientID}" required="true"
						requiredMessage="#{bundle.EditContactClientsRequiredMessage_clientID}">
						<f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
						<f:selectItems value="#{clientsController.itemsAvailableSelectOne}" var="clientIDItem" itemValue="#{clientIDItem}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<crm:generals item="#{contactClientsController.selected}" />

				<p:commandButton actionListener="#{contactClientsController.update}" value="#{bundle.Save}"
					update="display,:ContactClientsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactClientsEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="ContactClientsEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
