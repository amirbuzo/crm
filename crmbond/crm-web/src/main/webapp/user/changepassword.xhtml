<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/user/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Change  Password"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form id="Profile">
			<p:panelGrid columns="2" id="matchGrid" cellpadding="5" rendered="#{myPreferenceController.currentUser != null}">
				<f:facet name="header">
					<p:outputLabel value="Change Password"></p:outputLabel>
				</f:facet>


				<p:outputLabel for="pwd1" value="Password 1:" />
				<p:password id="pwd1" value="#{myPreferenceController.newPassword}" match="pwd2" label="Password 1" required="true" feedback="true" inline="true" />

				<p:outputLabel for="pwd2" value="Password 2:" />
				<p:password id="pwd2" value="#{myPreferenceController.newPassword}" label="Password 2" required="true" feedback="true" inline="true" />


			</p:panelGrid>
			<p:commandButton action="#{myPreferenceController.changePassword}" value="#{bundle.Save}" update=":growl" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
