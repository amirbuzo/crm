<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view locale="#{myPreferenceController.locale}">

	<h:head>
		<title><ui:insert name="title">Default Title</ui:insert></title>
		<h:outputStylesheet library="css" name="jsfcrud.css" />
		<h:outputScript library="js" name="jsfcrud.js" />
		<h:outputStylesheet library="primefaces-#{myPreferenceController.currentUser.theme}" name="theme.css" />
		<title>#{bundle.AppName}</title>
		<link rel="Shortcut Icon" type="image/png" href="#{resource['img:admin.png']}" />
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate" />
			<meta name="Pragma" content="no-cache" />
			<meta name="Expires" content="0" />
			<meta name="X-Content-Type-Options" content="nosniff" />
			<meta name="Expires" content="nosniff" />
			<meta name="Strict-Transport-Security" content="max-age=31536000 ; includeSubDomains" />
			<meta name="X-Frame-Options" content="DENY" />
			<meta name="-XSS-Protection" content="1; mode=block" />
		</f:facet>

	</h:head>

	<h:body>

		<p:growl id="growl" life="3000" />

		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="105" header="#{bundle.AppName}">
				<ui:include src="/header.xhtml"></ui:include>
				<ui:include src="/northmenu.xhtml"></ui:include>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="25">
				<ui:include src="/footer.xhtml"></ui:include>
			</p:layoutUnit>
			<p:layoutUnit position="west" size="175" header="MENU" collapsible="true">
				<h:form id="menuFormuser">

					<p:menu>
						<p:submenu label="#{request.userPrincipal.name}" icon="ui-icon-person">
							<p:menuitem value="My Tasks" outcome="/user/assigns/List.xhtml" />
							<p:menuitem value="My Profile" outcome="/user/profile.xhtml" />
							<p:menuitem value="Change Password" outcome="/user/changepassword.xhtml" />
							<p:menuitem value="My Preferences" outcome="/user/mypreferences.xhtml" />
							<p:menuitem value="My Schedule" outcome="/user/userschedule.xhtml" />
							<p:menuitem value="#{bundle['login.title.logout']}" action="#{loginBean.logout}" outcome="/login.xhtml" />

						</p:submenu>
					</p:menu>
				</h:form>

			</p:layoutUnit>
			<p:layoutUnit position="center">
				<ui:insert name="body" />
			</p:layoutUnit>

		</p:layout>

	</h:body>
</f:view>
</html>
