<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/usermanagement/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.ListUserEntityPermissionTitle}"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:form id="UserEntityPermissionListForm">
			<p:panel header="#{bundle.ListUserEntityPermissionTitle}">
				<p:contextMenu for="datalist">
					<p:menuitem id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{userEntityPermissionController.prepareCreate}"
						update=":UserEntityPermissionCreateForm" oncomplete="PF('UserEntityPermissionCreateDialog').show()" />
					<p:menuitem id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":UserEntityPermissionViewForm"
						oncomplete="PF('UserEntityPermissionViewDialog').show()" />
					<p:menuitem id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserEntityPermissionEditForm"
						oncomplete="PF('UserEntityPermissionEditDialog').show()" />
					<p:menuitem id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}" actionListener="#{userEntityPermissionController.destroy}"
						update=":growl,datalist" />

				</p:contextMenu>
				<p:dataTable id="datalist" value="#{userEntityPermissionController.items}" var="item" selectionMode="single"
					selection="#{userEntityPermissionController.selected}" paginator="true" rowKey="#{item.id}" rows="10" rowsPerPageTemplate="10,20,30,40,50">

					<p:ajax event="rowSelect" update="createButton viewButton editButton deleteButton" />
					<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton" />

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_userRefID}" />
						</f:facet>
						<h:outputText value="#{item.userRefID}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_entityType}" />
						</f:facet>
						<h:outputText value="#{item.entityType}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_entityID}" />
						</f:facet>
						<h:outputText value="#{item.entityID}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_userID}" />
						</f:facet>
						<h:outputText value="#{item.userID}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_CDate}" />
						</f:facet>
						<h:outputText value="#{item.createdDate}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListUserEntityPermissionTitle_lastUpdate}" />
						</f:facet>
						<h:outputText value="#{item.modifiedDate}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>

					<f:facet name="footer">
						<p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{userEntityPermissionController.prepareCreate}"
							update=":UserEntityPermissionCreateForm" oncomplete="PF('UserEntityPermissionCreateDialog').show()" />
						<p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":UserEntityPermissionViewForm"
							oncomplete="PF('UserEntityPermissionViewDialog').show()" disabled="#{empty userEntityPermissionController.selected}" />
						<p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserEntityPermissionEditForm"
							oncomplete="PF('UserEntityPermissionEditDialog').show()" disabled="#{empty userEntityPermissionController.selected}" />
						<p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}" actionListener="#{userEntityPermissionController.destroy}"
							update=":growl,datalist" disabled="#{empty userEntityPermissionController.selected}" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>

		<ui:include src="Create.xhtml" />
		<ui:include src="Edit.xhtml" />
		<ui:include src="View.xhtml" />
	</ui:define>
</ui:composition>

</html>
