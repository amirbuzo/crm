<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
		<h:form id="UserViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="4" rendered="#{userController.selected != null}">
					<h:outputText value="#{bundle.ViewUserLabel_id}" />
					<h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}" />
					<h:outputText value="#{bundle.ViewUserLabel_name}" />
					<h:outputText value="#{userController.selected.name}" title="#{bundle.ViewUserTitle_name}" />
					<h:outputText value="#{bundle.ViewUserLabel_surname}" />
					<h:outputText value="#{userController.selected.surname}" title="#{bundle.ViewUserTitle_surname}" />
					<h:outputText value="#{bundle.ViewUserLabel_userName}" />
					<h:outputText value="#{userController.selected.userName}" title="#{bundle.ViewUserTitle_userName}" />
					<h:outputText value="#{bundle.ViewUserLabel_userPass}" />
					<h:outputText value="#{userController.selected.userPass}" title="#{bundle.ViewUserTitle_userPass}" />
					<h:outputText value="#{bundle.ViewUserLabel_address}" />
					<h:outputText value="#{userController.selected.address}" title="#{bundle.ViewUserTitle_address}" />
					<h:outputText value="#{bundle.ViewUserLabel_phone}" />
					<h:outputText value="#{userController.selected.phone}" title="#{bundle.ViewUserTitle_phone}" />
					<h:outputText value="#{bundle.ViewUserLabel_mobile}" />
					<h:outputText value="#{userController.selected.mobile}" title="#{bundle.ViewUserTitle_mobile}" />
					<h:outputText value="#{bundle.ViewUserLabel_type}" />
					<h:outputText value="#{userController.selected.type}" title="#{bundle.ViewUserTitle_type}" />
					<h:outputText value="#{bundle.ViewUserLabel_userID}" />
					<h:outputText value="#{userController.selected.userID}" title="#{bundle.ViewUserTitle_userID}" />

				</p:panelGrid>
				<crm:generals item="#{bussinessTypesController.selected}" />

				<p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
