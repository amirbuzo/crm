<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="RolesViewDlg" widgetVar="RolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolesTitle}">
		<h:form id="RolesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
					<h:outputText value="#{bundle.ViewRolesLabel_id}" />
					<h:outputText value="#{rolesController.selected.id}" title="#{bundle.ViewRolesTitle_id}" />
					<h:outputText value="#{bundle.ViewRolesLabel_name}" />
					<h:outputText value="#{rolesController.selected.name}" title="#{bundle.ViewRolesTitle_name}" />
					<h:outputText value="#{bundle.ViewRolesLabel_description}" />
					<h:outputText value="#{rolesController.selected.description}" title="#{bundle.ViewRolesTitle_description}" />
					<h:outputText value="#{bundle.ViewRolesLabel_isActive}" />
					<p:selectBooleanCheckbox value="#{rolesController.selected.isActive}" disabled="true" />
					<h:outputText value="#{bundle.ViewRolesLabel_createdDate}" />
					<h:outputText value="#{rolesController.selected.createdDate}" title="#{bundle.ViewRolesTitle_createdDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
					<h:outputText value="#{bundle.ViewRolesLabel_modifiedDate}" />
					<h:outputText value="#{rolesController.selected.modifiedDate}" title="#{bundle.ViewRolesTitle_modifiedDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>

				</p:panelGrid>
				<p:commandButton value="#{bundle.Close}" onclick="RolesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
