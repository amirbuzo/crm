<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="RolesCreateDlg" widgetVar="RolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolesTitle}">
		<h:form id="RolesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateRolesLabel_name}" for="name" />
					<p:inputText id="name" value="#{rolesController.selected.name}" title="#{bundle.CreateRolesTitle_name}" required="true"
						requiredMessage="#{bundle.CreateRolesRequiredMessage_name}" />
					<p:outputLabel value="#{bundle.CreateRolesLabel_description}" for="description" />
					<p:inputText id="description" value="#{rolesController.selected.description}" title="#{bundle.CreateRolesTitle_description}" />
					<p:outputLabel value="#{bundle.CreateRolesLabel_isActive}" for="isActive" />
					<p:selectBooleanCheckbox id="isActive" value="#{rolesController.selected.isActive}" />
					<p:outputLabel value="#{bundle.CreateRolesLabel_createdDate}" for="createdDate" />
					<p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{rolesController.selected.createdDate}"
						title="#{bundle.EditRolesTitle_createdDate}" showOn="button" />
					<p:outputLabel value="#{bundle.CreateRolesLabel_modifiedDate}" for="modifiedDate" />
					<p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{rolesController.selected.modifiedDate}"
						title="#{bundle.EditRolesTitle_modifiedDate}" showOn="button" />
				</p:panelGrid>
				<p:commandButton actionListener="#{rolesController.create}" value="#{bundle.Save}" update="display,:RolesListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'RolesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="RolesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
