<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition template="/usermanagement/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.ListRolesTitle}"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:form id="RolesListForm">
			<p:panel header="#{bundle.ListRolesTitle}">
				<p:contextMenu for="datalist">
					<p:menuitem id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{rolesController.prepareCreate}"
						update=":RolesCreateForm" oncomplete="PF('RolesCreateDialog').show()" />
					<p:menuitem id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":RolesViewForm" oncomplete="PF('RolesViewDialog').show()" />
					<p:menuitem id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RolesEditForm" oncomplete="PF('RolesEditDialog').show()" />
					<p:menuitem id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}" actionListener="#{rolesController.destroy}" update=":growl,datalist" />
				</p:contextMenu>
				<p:dataTable id="datalist" value="#{rolesController.items}" var="item" selectionMode="single" selection="#{rolesController.selected}"
					paginator="true" rowKey="#{item.id}" rows="10" rowsPerPageTemplate="10,20,30,40,50">

					<p:ajax event="rowSelect" update="createButton viewButton editButton deleteButton" />
					<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton" />

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListRolesTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListRolesTitle_name}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListRolesTitle_description}" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListRolesTitle_isActive}" />
						</f:facet>
						<p:selectBooleanCheckbox value="#{item.isActive}" disabled="true" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListRolesTitle_createdDate}" />
						</f:facet>
						<crm:crmdate item="#{item.createdDate}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListRolesTitle_modifiedDate}" />
						</f:facet>
						<crm:crmdate item="#{item.modifiedDate}" />

					</p:column>

					<f:facet name="footer">
						<p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{rolesController.prepareCreate}"
							update=":RolesCreateForm" oncomplete="PF('RolesCreateDialog').show()" />
						<p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":RolesViewForm" oncomplete="PF('RolesViewDialog').show()"
							disabled="#{empty rolesController.selected}" />
						<p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RolesEditForm" oncomplete="PF('RolesEditDialog').show()"
							disabled="#{empty rolesController.selected}" />
						<p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}" actionListener="#{rolesController.destroy}"
							update=":growl,datalist" disabled="#{empty rolesController.selected}" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>

		<ui:include src="Create.xhtml" />
		<ui:include src="Edit.xhtml" />
		<ui:include src="View.xhtml" />
	</ui:define>
</ui:composition>

</html>
