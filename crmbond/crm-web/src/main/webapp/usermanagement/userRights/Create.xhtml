<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="UserRightsCreateDlg" widgetVar="UserRightsCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreateUserRightsTitle}">
		<h:form id="UserRightsCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{userRightsController.selected != null}">
					<p:outputLabel value="#{bundle.CreateUserRightsLabel_name}" for="name" />
					<p:inputText id="name" value="#{userRightsController.selected.name}" title="#{bundle.CreateUserRightsTitle_name}" required="true"
						requiredMessage="#{bundle.CreateUserRightsRequiredMessage_name}" />
					<p:outputLabel value="#{bundle.CreateUserRightsLabel_description}" for="description" />
					<p:inputText id="description" value="#{userRightsController.selected.description}" title="#{bundle.CreateUserRightsTitle_description}"
						required="true" requiredMessage="#{bundle.CreateUserRightsRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.EditUserRightsLabel_moduleID}" for="moduleID" />
					<p:selectOneMenu id="moduleID" value="#{userRightsController.selected.roleID}" converter="roleConverter" required="true"
						requiredMessage="#{bundle.EditUserRightsRequiredMessage_moduleID}">
						<f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
						<f:selectItems value="#{rolesController.itemsAvailableSelectOne}" var="roleItem" itemLabel="#{roleItem}" itemValue="#{roleItem}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:commandButton actionListener="#{userRightsController.create}" value="#{bundle.Save}" update="display,:UserRightsListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'UserRightsCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="UserRightsCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
