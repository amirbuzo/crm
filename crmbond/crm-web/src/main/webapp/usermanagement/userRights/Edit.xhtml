<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="UserRightsEditDlg" widgetVar="UserRightsEditDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.EditUserRightsTitle}">
		<h:form id="UserRightsEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{userRightsController.selected != null}">
					<p:outputLabel value="#{bundle.EditUserRightsLabel_name}" for="name" />
					<p:inputText id="name" value="#{userRightsController.selected.name}" title="#{bundle.EditUserRightsTitle_name}" required="true"
						requiredMessage="#{bundle.EditUserRightsRequiredMessage_name}" />
					<p:outputLabel value="#{bundle.EditUserRightsLabel_description}" for="description" />
					<p:inputText id="description" value="#{userRightsController.selected.description}" title="#{bundle.EditUserRightsTitle_description}"
						required="true" requiredMessage="#{bundle.EditUserRightsRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.EditUserRightsLabel_moduleID}" for="moduleID" />
					<p:selectOneMenu id="moduleID" value="#{userRightsController.selected.roleID}" converter="roleConverter" required="true"
						requiredMessage="#{bundle.EditUserRightsRequiredMessage_moduleID}">
						<f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
						<f:selectItems value="#{rolesController.itemsAvailableSelectOne}" var="roleItem" itemLabel="#{roleItem}" itemValue="#{roleItem}" />
					</p:selectOneMenu>

				</p:panelGrid>
				<p:commandButton actionListener="#{userRightsController.update}" value="#{bundle.Save}" update="display,:UserRightsListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'UserRightsEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="UserRightsEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
