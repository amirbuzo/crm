<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="BussinessTypesViewDlg" widgetVar="BussinessTypesViewDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.ViewBussinessTypesTitle}">
		<h:form id="BussinessTypesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{bussinessTypesController.selected != null}">
					<h:outputText value="#{bundle.ViewBussinessTypesLabel_bussinessType}" />
					<h:outputText value="#{bussinessTypesController.selected.bussinessType}" title="#{bundle.ViewBussinessTypesTitle_bussinessType}" />
				</p:panelGrid>
				<crm:generals item="#{bussinessTypesController.selected}" />
				<p:commandButton value="#{bundle.Close}" onclick="BussinessTypesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
