<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="BussinessTypesEditDlg" widgetVar="BussinessTypesEditDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.EditBussinessTypesTitle}">
		<h:form id="BussinessTypesEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{bussinessTypesController.selected != null}">
					<p:outputLabel value="#{bundle.EditBussinessTypesLabel_bussinessType}" for="bussinessType" />
					<p:inputText id="bussinessType" value="#{bussinessTypesController.selected.bussinessType}"
						title="#{bundle.EditBussinessTypesTitle_bussinessType}" required="true"
						requiredMessage="#{bundle.EditBussinessTypesRequiredMessage_bussinessType}" />
				</p:panelGrid>
				<crm:generals item="#{bussinessTypesController.selected}" />
				<p:commandButton actionListener="#{bussinessTypesController.update}" value="#{bundle.Save}"
					update="display,:BussinessTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BussinessTypesEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="BussinessTypesEditDialog.hide()" />
			</h:panelGroup>

		</h:form>
	</p:dialog>

</ui:composition>
</html>
