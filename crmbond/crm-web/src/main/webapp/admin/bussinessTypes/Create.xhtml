<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="BussinessTypesCreateDlg" widgetVar="BussinessTypesCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreateBussinessTypesTitle}">
		<h:form id="BussinessTypesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{bussinessTypesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateBussinessTypesLabel_bussinessType}" for="bussinessType" />
					<p:inputText id="bussinessType" value="#{bussinessTypesController.selected.bussinessType}"
						title="#{bundle.CreateBussinessTypesTitle_bussinessType}" required="true"
						requiredMessage="#{bundle.CreateBussinessTypesRequiredMessage_bussinessType}" />
				</p:panelGrid>
				<p:commandButton actionListener="#{bussinessTypesController.create}" value="#{bundle.Save}"
					update="display,:BussinessTypesListForm:datalist,:growl" oncomplete="handleSubmit(args,'BussinessTypesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="BussinessTypesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
