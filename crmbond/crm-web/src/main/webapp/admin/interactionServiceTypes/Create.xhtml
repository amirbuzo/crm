<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="InteractionServiceTypesCreateDlg" widgetVar="InteractionServiceTypesCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreateInteractionServiceTypesTitle}">
		<h:form id="InteractionServiceTypesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{interactionServiceTypesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateInteractionServiceTypesLabel_description}" for="description" />
					<p:inputText id="description" value="#{interactionServiceTypesController.selected.description}"
						title="#{bundle.CreateInteractionServiceTypesTitle_description}" required="true"
						requiredMessage="#{bundle.CreateInteractionServiceTypesRequiredMessage_description}" />
				</p:panelGrid>
				<p:commandButton actionListener="#{interactionServiceTypesController.create}" value="#{bundle.Save}"
					update="display,:InteractionServiceTypesListForm:datalist,:growl" oncomplete="handleSubmit(args,'InteractionServiceTypesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="InteractionServiceTypesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
