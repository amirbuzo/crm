<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="InteractionServiceTypesEditDlg" widgetVar="InteractionServiceTypesEditDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.EditInteractionServiceTypesTitle}">
		<h:form id="InteractionServiceTypesEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{interactionServiceTypesController.selected != null}">
					<p:outputLabel value="#{bundle.EditInteractionServiceTypesLabel_description}" for="description" />
					<p:inputText id="description" value="#{interactionServiceTypesController.selected.description}"
						title="#{bundle.EditInteractionServiceTypesTitle_description}" required="true"
						requiredMessage="#{bundle.EditInteractionServiceTypesRequiredMessage_description}" />
				</p:panelGrid>
				<crm:generals item="#{interactionServiceTypesController.selected}" />

				<p:commandButton actionListener="#{interactionServiceTypesController.update}" value="#{bundle.Save}"
					update="display,:InteractionServiceTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InteractionServiceTypesEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="InteractionServiceTypesEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
