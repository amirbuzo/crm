<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="InteractionServiceTypesViewDlg" widgetVar="InteractionServiceTypesViewDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.ViewInteractionServiceTypesTitle}">
		<h:form id="InteractionServiceTypesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{interactionServiceTypesController.selected != null}">
					<h:outputText value="#{bundle.ViewInteractionServiceTypesLabel_id}" />
					<h:outputText value="#{interactionServiceTypesController.selected.id}" title="#{bundle.ViewInteractionServiceTypesTitle_id}" />
					<h:outputText value="#{bundle.ViewInteractionServiceTypesLabel_description}" />
					<h:outputText value="#{interactionServiceTypesController.selected.description}" title="#{bundle.ViewInteractionServiceTypesTitle_description}" />

				</p:panelGrid>
				<crm:generals item="#{interactionServiceTypesController.selected}" />

				<p:commandButton value="#{bundle.Close}" onclick="InteractionServiceTypesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
