<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="CitiesViewDlg" widgetVar="CitiesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitiesTitle}">
		<h:form id="CitiesViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{citiesController.selected != null}">
					<h:outputText value="#{bundle.ViewCitiesLabel_id}" />
					<h:outputText value="#{citiesController.selected.id}" title="#{bundle.ViewCitiesTitle_id}" />
					<h:outputText value="#{bundle.ViewCitiesLabel_description}" />
					<h:outputText value="#{citiesController.selected.description}" title="#{bundle.ViewCitiesTitle_description}" />
					<h:outputText value="#{bundle.ViewCitiesLabel_stateID}" />
					<h:outputText value="#{citiesController.selected.stateID}" title="#{bundle.ViewCitiesTitle_stateID}" />
				</p:panelGrid>
				<crm:generals item="#{citiesController.selected}" />
				<p:commandButton value="#{bundle.Close}" onclick="CitiesViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
