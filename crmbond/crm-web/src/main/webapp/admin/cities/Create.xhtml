<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="CitiesCreateDlg" widgetVar="CitiesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCitiesTitle}">
		<h:form id="CitiesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{citiesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateCitiesLabel_description}" for="description" />
					<p:inputText id="description" value="#{citiesController.selected.description}" title="#{bundle.CreateCitiesTitle_description}" required="true"
						requiredMessage="#{bundle.CreateCitiesRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.CreateCitiesLabel_stateID}" for="stateID" />
					<p:selectOneMenu id="stateID" value="#{citiesController.selected.stateID}" required="true"
						requiredMessage="#{bundle.EditCitiesRequiredMessage_stateID}">
						<f:selectItems value="#{statesController.itemsAvailableSelectOne}" var="stateIDItem" itemValue="#{stateIDItem}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:commandButton actionListener="#{citiesController.create}" value="#{bundle.Save}" update="display,:CitiesListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'CitiesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="CitiesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
