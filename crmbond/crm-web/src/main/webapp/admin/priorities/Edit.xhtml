<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="PrioritiesEditDlg" widgetVar="PrioritiesEditDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.EditPrioritiesTitle}">
		<h:form id="PrioritiesEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{prioritiesController.selected != null}">
					<p:outputLabel value="#{bundle.EditPrioritiesLabel_priorityName}" for="priorityName" />
					<p:inputText id="priorityName" value="#{prioritiesController.selected.priorityName}" title="#{bundle.EditPrioritiesTitle_priorityName}"
						required="true" requiredMessage="#{bundle.EditPrioritiesRequiredMessage_priorityName}" />
				</p:panelGrid>
				<crm:generals item="#{prioritiesController.selected}" />

				<p:commandButton actionListener="#{prioritiesController.update}" value="#{bundle.Save}" update="display,:PrioritiesListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'PrioritiesEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="PrioritiesEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
