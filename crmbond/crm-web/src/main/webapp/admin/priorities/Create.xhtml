<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="PrioritiesCreateDlg" widgetVar="PrioritiesCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle.CreatePrioritiesTitle}">
		<h:form id="PrioritiesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{prioritiesController.selected != null}">
					<p:outputLabel value="#{bundle.CreatePrioritiesLabel_priorityName}" for="priorityName" />
					<p:inputText id="priorityName" value="#{prioritiesController.selected.priorityName}" title="#{bundle.CreatePrioritiesTitle_priorityName}"
						required="true" requiredMessage="#{bundle.CreatePrioritiesRequiredMessage_priorityName}" />
				</p:panelGrid>
				<p:commandButton actionListener="#{prioritiesController.create}" value="#{bundle.Save}" update="display,:PrioritiesListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'PrioritiesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="PrioritiesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
