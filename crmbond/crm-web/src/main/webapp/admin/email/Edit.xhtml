<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="EmailEditDlg" widgetVar="EmailEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmailTitle}">
		<h:form id="EmailEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{emailController.selected != null}">
					<p:outputLabel value="#{bundle.EditEmailLabel_email}" for="email" />
					<p:inputText id="email" value="#{emailController.selected.email}" title="#{bundle.EditEmailTitle_email}" required="true"
						requiredMessage="#{bundle.EditEmailRequiredMessage_email}" />
					<p:outputLabel value="#{bundle.EditEmailLabel_password}" for="password" />
					<p:inputText id="password" value="#{emailController.selected.password}" title="#{bundle.EditEmailTitle_password}" required="true"
						requiredMessage="#{bundle.EditEmailRequiredMessage_password}" />
				</p:panelGrid>
				<crm:generals item="#{emailController.selected}" />

				<p:commandButton actionListener="#{emailController.update}" value="#{bundle.Save}" update="display,:EmailListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'EmailEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="EmailEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
