<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="EmailCreateDlg" widgetVar="EmailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmailTitle}">
		<h:form id="EmailCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{emailController.selected != null}">
					<p:outputLabel value="#{bundle.CreateEmailLabel_email}" for="email" />
					<p:inputText id="email" value="#{emailController.selected.email}" title="#{bundle.CreateEmailTitle_email}" required="true"
						requiredMessage="#{bundle.CreateEmailRequiredMessage_email}" />
					<p:outputLabel value="#{bundle.CreateEmailLabel_password}" for="password" />
					<p:inputText id="password" value="#{emailController.selected.password}" title="#{bundle.CreateEmailTitle_password}" required="true"
						requiredMessage="#{bundle.CreateEmailRequiredMessage_password}" />
				</p:panelGrid>
				<p:commandButton actionListener="#{emailController.create}" value="#{bundle.Save}" update="display,:EmailListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'EmailCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="EmailCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
