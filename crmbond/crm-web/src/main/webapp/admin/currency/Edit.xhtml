<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="CurrencyEditDlg" widgetVar="CurrencyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCurrencyTitle}">
		<h:form id="CurrencyEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{currencyController.selected != null}">
					<p:outputLabel value="#{bundle.EditCurrencyLabel_code}" for="code" />
					<p:inputText id="code" value="#{currencyController.selected.code}" title="#{bundle.EditCurrencyTitle_code}" required="true"
						requiredMessage="#{bundle.EditCurrencyRequiredMessage_code}" />
					<p:outputLabel value="#{bundle.EditCurrencyLabel_description}" for="description" />
					<p:inputText id="description" value="#{currencyController.selected.description}" title="#{bundle.EditCurrencyTitle_description}" required="true"
						requiredMessage="#{bundle.EditCurrencyRequiredMessage_description}" />
					<p:outputLabel value="#{bundle.EditCurrencyLabel_userID}" for="userID" />
					<p:inputText id="userID" value="#{currencyController.selected.userID}" title="#{bundle.EditCurrencyTitle_userID}" required="true"
						requiredMessage="#{bundle.EditCurrencyRequiredMessage_userID}" />
					<p:outputLabel value="#{bundle.EditCurrencyLabel_isDefault}" for="isDefault" />
					<p:inputText id="isDefault" value="#{currencyController.selected.isDefault}" title="#{bundle.EditCurrencyTitle_isDefault}" required="true"
						requiredMessage="#{bundle.EditCurrencyRequiredMessage_isDefault}" />
				</p:panelGrid>
				<crm:generals item="#{currencyController.selected}" />

				<p:commandButton actionListener="#{currencyController.update}" value="#{bundle.Save}" update="display,:CurrencyListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'CurrencyEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="CurrencyEditDialog.hide()" immediate="true" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
