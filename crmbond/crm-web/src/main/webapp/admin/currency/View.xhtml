<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="CurrencyViewDlg" widgetVar="CurrencyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCurrencyTitle}">
		<h:form id="CurrencyViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{currencyController.selected != null}">
					<h:outputText value="#{bundle.ViewCurrencyLabel_id}" />
					<h:outputText value="#{currencyController.selected.id}" title="#{bundle.ViewCurrencyTitle_id}" />
					<h:outputText value="#{bundle.ViewCurrencyLabel_code}" />
					<h:outputText value="#{currencyController.selected.code}" title="#{bundle.ViewCurrencyTitle_code}" />
					<h:outputText value="#{bundle.ViewCurrencyLabel_description}" />
					<h:outputText value="#{currencyController.selected.description}" title="#{bundle.ViewCurrencyTitle_description}" />
					<h:outputText value="#{bundle.ViewCurrencyLabel_userID}" />
					<h:outputText value="#{currencyController.selected.userID}" title="#{bundle.ViewCurrencyTitle_userID}" />
					<h:outputText value="#{bundle.ViewCurrencyLabel_isDefault}" />
					<h:outputText value="#{currencyController.selected.isDefault}" title="#{bundle.ViewCurrencyTitle_isDefault}" />
				</p:panelGrid>
				<crm:generals item="#{currencyController.selected}" />

				<p:commandButton value="#{bundle.Close}" onclick="CurrencyViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
