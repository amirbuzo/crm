<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="ClaimsViewDlg" widgetVar="ClaimsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClaimsTitle}">
		<h:form id="ClaimsViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{claimsController.selected != null}">
					<h:outputText value="#{bundle.ViewClaimsLabel_claimDescription}" />
					<h:outputText value="#{claimsController.selected.claimDescription}" title="#{bundle.ViewClaimsTitle_claimDescription}" />
				</p:panelGrid>
				<crm:generals item="#{currencyController.selected}" />

				<p:commandButton value="#{bundle.Close}" onclick="ClaimsViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
