<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="ClaimsEditDlg" widgetVar="ClaimsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClaimsTitle}">
		<h:form id="ClaimsEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{claimsController.selected != null}">
					<p:outputLabel value="#{bundle.EditClaimsLabel_claimDescription}" for="claimDescription" />
					<p:inputText id="claimDescription" value="#{claimsController.selected.claimDescription}" title="#{bundle.EditClaimsTitle_claimDescription}"
						required="true" requiredMessage="#{bundle.EditClaimsRequiredMessage_claimDescription}" />
				</p:panelGrid>
				<crm:generals item="#{claimsController.selected}" />
				<p:commandButton actionListener="#{claimsController.update}" value="#{bundle.Save}" update="display,:ClaimsListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'ClaimsEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="ClaimsEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
