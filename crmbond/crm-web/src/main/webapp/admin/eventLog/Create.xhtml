<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateEventLogLabel_logTimestamp}" for="logTimestamp" />
                        <p:calendar id="logTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventLogController.selected.logTimestamp}" title="#{bundle.EditEventLogTitle_logTimestamp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_logLevel}" for="logLevel" />
                        <p:inputTextarea rows="4" cols="30" id="logLevel" value="#{eventLogController.selected.logLevel}" title="#{bundle.CreateEventLogTitle_logLevel}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_threadName}" for="threadName" />
                        <p:inputTextarea rows="4" cols="30" id="threadName" value="#{eventLogController.selected.threadName}" title="#{bundle.CreateEventLogTitle_threadName}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_className}" for="className" />
                        <p:inputTextarea rows="4" cols="30" id="className" value="#{eventLogController.selected.className}" title="#{bundle.CreateEventLogTitle_className}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_logMessage}" for="logMessage" />

                        <p:outputLabel value="#{bundle.CreateEventLogLabel_exFull}" for="exFull" />
                        <p:inputTextarea rows="4" cols="30" id="exFull" value="#{eventLogController.selected.exFull}" title="#{bundle.CreateEventLogTitle_exFull}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_exShort}" for="exShort" />
                        <p:inputTextarea rows="4" cols="30" id="exShort" value="#{eventLogController.selected.exShort}" title="#{bundle.CreateEventLogTitle_exShort}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_exClassName}" for="exClassName" />

                        <p:outputLabel value="#{bundle.CreateEventLogLabel_exMethodName}" for="exMethodName" />
                        <p:inputTextarea rows="4" cols="30" id="exMethodName" value="#{eventLogController.selected.exMethodName}" title="#{bundle.CreateEventLogTitle_exMethodName}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_exMessage}" for="exMessage" />
                        <p:inputTextarea rows="4" cols="30" id="exMessage" value="#{eventLogController.selected.exMessage}" title="#{bundle.CreateEventLogTitle_exMessage}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_exLocalizedMessage}" for="exLocalizedMessage" />

                        <p:outputLabel value="#{bundle.CreateEventLogLabel_appid}" for="appid" />
                        <p:inputTextarea rows="4" cols="30" id="appid" value="#{eventLogController.selected.appid}" title="#{bundle.CreateEventLogTitle_appid}" />

                        <p:inputTextarea rows="4" cols="30" id="moduleid" value="#{eventLogController.selected.moduleid}" title="#{bundle.CreateEventLogTitle_moduleid}" />
                        <p:outputLabel value="#{bundle.CreateEventLogLabel_resultid}" for="resultid" />
                        <p:inputTextarea rows="4" cols="30" id="resultid" value="#{eventLogController.selected.resultid}" title="#{bundle.CreateEventLogTitle_resultid}" />

                    <p:commandButton actionListener="#{eventLogController.create}" value="#{bundle.Save}" update="display,:EventLogListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventLogCreateDialog');"/>

</html>
