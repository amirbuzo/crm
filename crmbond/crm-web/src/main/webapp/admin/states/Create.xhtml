<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="StatesCreateDlg" widgetVar="StatesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStatesTitle}">
		<h:form id="StatesCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{statesController.selected != null}">
					<p:outputLabel value="#{bundle.CreateStatesLabel_code}" for="code" />
					<p:inputText id="code" value="#{statesController.selected.code}" title="#{bundle.CreateStatesTitle_code}" required="true"
						requiredMessage="#{bundle.CreateStatesRequiredMessage_code}" />
					<p:outputLabel value="#{bundle.CreateStatesLabel_description}" for="description" />
					<p:inputText id="description" value="#{statesController.selected.description}" title="#{bundle.CreateStatesTitle_description}" required="true"
						requiredMessage="#{bundle.CreateStatesRequiredMessage_description}" />
				</p:panelGrid>
				<p:commandButton actionListener="#{statesController.create}" value="#{bundle.Save}" update="display,:StatesListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'StatesCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="StatesCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
