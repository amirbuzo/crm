<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

<ui:composition>

	<p:dialog id="StatesEditDlg" widgetVar="StatesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStatesTitle}">
		<h:form id="StatesEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{statesController.selected != null}">
					<p:outputLabel value="#{bundle.EditStatesLabel_code}" for="code" />
					<p:inputText id="code" value="#{statesController.selected.code}" title="#{bundle.EditStatesTitle_code}" required="true"
						requiredMessage="#{bundle.EditStatesRequiredMessage_code}" />
					<p:outputLabel value="#{bundle.EditStatesLabel_description}" for="description" />
					<p:inputText id="description" value="#{statesController.selected.description}" title="#{bundle.EditStatesTitle_description}" required="true"
						requiredMessage="#{bundle.EditStatesRequiredMessage_description}" />
				</p:panelGrid>
				<crm:generals item="#{statesController.selected}" />

				<p:commandButton actionListener="#{statesController.update}" value="#{bundle.Save}" update="display,:StatesListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'StatesEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="StatesEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
